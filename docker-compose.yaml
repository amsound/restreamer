# File: docker-compose.yml
services:
  hls2aac:
    build:
      context: .
      dockerfile: Dockerfile
    init: true                      # better signal forwarding (like KillMode=control-group)
    environment:
      PORT: "8000"
      STATIONS_FILE: "/data/stations.yaml"
      UA: "VLC/3.0"
    volumes:
      - ./stations.yaml:/data/stations.yaml:ro
    ports:
      - "8000:8000"
    restart: unless-stopped
